<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arigato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="box">
        <div class="header">
            <img src="img/logo.png" alt="arigato служба доставки еды">
            <div class="header-number">
                <span class="header-call">Позвоните нам:</span>
                <span class="header-phone_number">+7(3462) <span>91-10-91</span></span>
            </div>
            <div class="header_line"></div>
            <div class="header-basket">
                <span class="header-basket__text">Корзина пуста</span>
                <img class="header-basket__img" src="img/icon-basket.jpg" alt="Корзина">
            </div>
            <div class="header_line"></div>
            <div class="header-delivery">
                <div>
                    <span class="header-delivery__text">круглосуточная доставка</span>
                    <div class="header-delivery__icons">
                        <a href="">
                            <img src="img/icon-vk-header.png" alt="Вконтакте">
                        </a>
                        <a href="">
                            <img src="img/icon-facebook-header.png" alt="facebook">
                        </a>
                        <a href="">
                            <img src="img/icon-instagram-header.png" alt="instagram">
                        </a>
                    </div>
                </div>
                <img class="header-delivery__img" src="img/24by7.png" alt="24на7">
            </div>
        </div>
    </div>
</header>

</body>
</html>
